<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css">

<!-- Intestazione con Logo -->
    <header>
    <figure id="logo"><img src="img/logo.svg" alt="Logo Booleaners"></figure>

<!-- Parte centrale della pagina -->
   <main>

<!-- Titolo e foto del soggetto -->
    <section id="title-pics">

        <span class="info">scritto da</span>
        <span id="author">The Booleaners</span>
        <div class="info">il 10/10/2020</div>
        <figure id="tim-pics">
            <img id="tim-pics-1" src="img/tim-1.jpg" alt="Tim Berners Lee making a speech" title="Tim Berners Lee making a speech at james L.Knight Foundation, by Scott Henrishsen">
            <img id="tim-pics-2" src="img/tim-2.jpg" alt="Close up of Tim" title="Close up of Tim, by Paul Clarke">
        </figure>
        <div class="pics-caption">1st Photo: John S. and james L.Knight Foundation, by Scott Henrishsen</div>
        <div class="pics-caption">2nd Photo: tim Berners Lee, by Paul Clarke</div>
    </section>
   </main> 
   <footer></footer>
